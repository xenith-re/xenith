# Hugo configuration file
title: Xenith
contentDir: ../docs

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: Contact â†—
      url: "https://github.com/xenith-re"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/xenith-re/xenith"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://x.com/xenith_re"
      params:
        icon: x-twitter

enableGitInfo: true
enableInlineShortcodes: true

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/xenith-logo-1024-rounded.png
      width: 30
      height: 30

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/xenith-re/xenith/edit/main/docs"

  theme:
    default: system
    displayToggle: true

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
